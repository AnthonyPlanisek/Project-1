<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meal Prep</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="" />
  <link rel="stylesheet" href="" />
</head>

<body>
  <div class="flex-row align-center justify-center min-100-vh bg-primary">
    <div class="col-12 col-md-9 flex-column align-center bg-light p-5">
      <h1 class="text-primary">Meal Prep Search:</h1>
      <form id="search-form" class="form w-100">
        <input id="calorie-entry" class="form-input w-100" type="text" placeholder="Daily Calorie Goal">
        <select id="diet-input" class="form-input w-100">
          <option value="" disabled selected>Select a meal type...</option>
          <option value="vegetarian">vegetarian</option>
          <option value="vegan">vegan</option>
          <option value="paleo">Paleo</option>
          <option value="pescetarian">pescetarian</option>
          <option value="gluten-free">gluten free</option>
          <option value="grain-free">grain free</option>
          <option value="dairy-free">dairy free</option>
          <option value="high-protein">high protein</option>
          <option value="low-sodium">low sodium</option>
          <option value="low-carbon">low carb</option>
          <option value="primal">Primal</option>
          <option value="ketogenic">ketogenic</option>
          <option value="FODMAP">FODMAP</option>
          <option value="Whole-30">Whole 30</option>

        </select>
        <input id="exclude-entry" class="form-input w-100" type="text" placeholder="Foods to Exclude">
        <button class="btn btn-info btn-block">Create Meals</button>
      </form>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
