<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meal Prep</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
  <link rel="stylesheet" href="starterstyle.css" />
</head>

<body>
  <div id="div_container" class="centered">
    <div class="container-info">
      <h1 class="header-text">Meal Prep Search:</h1>
      <form id="search-form">
        <input id="calorie-entry"  type="text" placeholder="Daily Calorie Goal">
        <input id="exclude-entry" type="text" placeholder="Foods to Exclude">
        <select class="custom-select">
          <option disabled selected>Select a Meal Preference...</option>
          <option value="dairy-free">Dairy Free</option>
          <option value="FODMAP">FODMAP</option>
          <option value="gluten-free">Gluten Free</option>
          <option value="grain-free">Grain Free</option>
          <option value="high-protein">High Protein</option>
          <option value="ketogenic">Ketogenic</option>
          <option value="low-carbon">Low Carb</option>
          <option value="low-sodium">Low Sodium</option>
          <option value="paleo">Paleo</option>
          <option value="pescetarian">Pescetarian</option>
          <option value="primal">Primal</option>
          <option value="vegan">Vegan</option>
          <option value="vegetarian">Vegetarian</option>
          <option value="Whole-30">Whole 30</option>
        </select>
        <button class="btn">Create Meals</button>
      </form>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
