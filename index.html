<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meal Prep</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="./assets/css/starterstyle.css" />
</head>

<body>
  <div id="div_container" class="centered">
    <div class="container-info">
      <h1 class="header-text">Meal Prep Search:</h1>
      <form id="search-form">
        <input id="calorie-entry"  type="text" placeholder="Daily Calorie Goal">
        <input id="exclude-entry" type="text" placeholder="Foods to Exclude">
        <select id ="meal-choice" class="custom-select">
          <option disabled selected>Select a Meal Preference...</option>
          <option value="dairy-free">Dairy Free</option>
          <option value="FODMAP">FODMAP</option>
          <option value="gluten-free">Gluten Free</option>
          <option value="grain-free">Grain Free</option>
          <option value="high-protein">High Protein</option>
          <option value="ketogenic">Ketogenic</option>
          <option value="low-carb">Low Carb</option>
          <option value="low-sodium">Low Sodium</option>
          <option value="paleo">Paleo</option>
          <option value="pescetarian">Pescetarian</option>
          <option value="primal">Primal</option>
          <option value="vegan">Vegan</option>
          <option value="vegetarian">Vegetarian</option>
          <option value="Whole-30">Whole 30</option>
        </select>
        <button class="btn">Create Meals</button>
      </form>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="./assets/js/display-search.js"></script>
</body>

</html>
